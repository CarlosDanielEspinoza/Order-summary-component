<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body class="All">

  <section class="Card">
    <img src="./images/illustration-hero.svg">

    <div class="Text_Area">
      <h1> <span> Order Summary </span></h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like! </p>
    </div>

    <div class="Song_Area">
      <img src="./images/icon-music.svg">

      <div class="Price">
        <p> <span>Annual Plan</span> </p>
        <p> $59.99/year </p>
      </div>

      <a href=""> Change </a>
    </div>

    <button class="Button"> Proceed to Payment </button>
    <a href="#" class="Cancel"> Cancel Order </a>

  </section>

  <div class="Credict">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CarlosDanielEspinoza">Carlos Espinoza</a>.
  </div>

</body>
</html>
